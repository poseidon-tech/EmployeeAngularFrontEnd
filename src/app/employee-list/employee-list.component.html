<br>
<div class="container">
  <button class="btn-primary" (click)="addEmployee()">Insert Record</button>
  <br>
  <br>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.salary}}</td>
        <td><button  class="btn btn-outline-primary"  (click)="updateEmployee(employee.id)">Update</button>
          &nbsp;
          <button  class="btn btn-outline-danger"  (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
        
    </tbody>
  </table>
</div>
